<div class="row">
   {% for package in packages %}
      {% if package.is_active == True %}
         <div class="col-md-4 col-sm-6 wow fadeIn animated" data-wow-delay="0.2s">
            <div class="img_wrapper">
               <div class="img_container">
                  <a href="{% url 'packages:category' slug=package.slug %}">
                     <img src="{{ package.image.url }}" style="width: 100%; height: 250px;" alt="{{ package.title }}">
                     <div class="short_info">
                        <h3>{{ package.title }}</h3>
                        <p>{{ package.description }}</p>
                     </div>
                  </a>
               </div>
            </div>
         </div>
      {% endif %}
   {% endfor %}
</div>
<!-- End row -->
