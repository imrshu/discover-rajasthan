<div class="tour_detail_price_box">
    <div class="row">
        <div class="col-md-12">
            <h5 style="font-size: 12px; margin: 0;">Hotel included in package:</h5>
            <i class="icon-star" style="font-size: 12px;">3 Star</i>
            <i class="icon-star" style="font-size: 12px;">2 Star</i>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 tour_detail_highlight_icons">
            <i class="icon-flight tour_detail_highlight_icon_unbold"></i>
            <i class="icon_set_1_icon-21 tour_detail_highlight_icon_bold"></i>
            <i class="icon_set_1_icon-14 tour_detail_highlight_icon_bold"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h6>Starting from:</h6>
        </div>
        <div class="col-md-12" style="font-size: 20px;">
            <strong style="margin-left: -7px; color: #398e34;"><i class="icon-rupee" style="margin-right: -8px; font-size: 21px;"></i>{{tour.price}}/-</strong>
        </div>
        <div class="col-md-12">
            <p style="color: black; font-size: 10px;">Per Person on twin sharing</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="text-align: center; color: #b11b1b;">
            <small>*{{tour_detail.special_highlight|title}}*</small>
        </div>
    </div>
</div>
