<!-- Slider -->
<div id="full-slider-wrapper">
   <div id="layerslider" style="width:100%;height:600px;">
      {% for place in bannner %}
         {% comment %} {{ forloop.counter }} Slide {% endcomment %}
         <div class="ls-slide" data-ls="slidedelay: 5000; transition2d:85;">
            <img src="{{ place.image.url }}" width="1600" height="667" class="ls-bg" alt="{{ place.place_name }}">
            <h3 class="ls-l slide_typo" style="top: 45%; left: 50%;" data-ls="offsetxin:0;durationin:2000;delayin:1000;easingin:easeOutElastic;rotatexin:90;transformoriginin:50% bottom 0;offsetxout:0;rotatexout:90;transformoriginout:50% bottom 0;">{{ place.place_name }}</h3>
            {% if place.tagline %}
               <p class="ls-l slide_typo_2" style="top:55%; left:50%;" data-ls="durationin:2000;delayin:1000;easingin:easeOutElastic;">
                  {{ place.tagline }}
               </p>
            {% endif %}
         </div>
      {% endfor %}
   </div>
</div>
<!-- End layerslider -->
