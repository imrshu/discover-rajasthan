{% load review_star %}


<div id="summary_review">
    <div class="review_score" style="border: none;">
        <i class="icon-star-1" style="font-size: 46px;"></i>
    </div>
    <div class="review_score_2">
        <h4>Reviews and Rating</h4>
        <p>
            Our Clients have shared their personal experience with us. We will appreciate your review as well.
        </p>
    </div>
</div>
<!-- End review summary -->

<div class="reviews-container">
    {% for review in reviews %}
    <div class="review-box clearfix">
        <figure class="rev-thumb"><img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="">
        </figure>
        <div class="rev-content">
            <div class="rating">
                {% for count in review.rating|starcount %}
                <i class="icon-star voted"></i>
                {% endfor %}
            </div>
            <div class="rev-info">
                <b>{{review.name|reviewer}}</b>
            </div>
            <div class="rev-text">
                <p>
                    {{review.review|review_text}}
                </p>
            </div>
        </div>
    </div>
    <!-- End review-box -->
    {% endfor %}
</div>
<!-- End review-container -->
